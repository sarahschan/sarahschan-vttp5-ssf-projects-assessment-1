<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>

		<!-- wrap the table in a form -->
		<form method="POST" th:action="@{/login}">

			<!-- Error message to show up if fields have errors -->
			<div th:if="${errorMessage}">
				<p th:text="${errorMessage}"></p>
			</div>

			<table>
				<tr>
					<td> 
						<label for="username">Username:</label> 
					</td>
					<td>
						<input type="text" id="username" name="username" size="30" placeholder="Please type in your username" >
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password:</label>
					</td>
					<td>
						<input type="password" id="password" name="password" size="30" placeholder="Please type in your password">
					</td>
				</tr>

				<!-- Captcha question -->
				<tr th:if="${captchaQuestion}">
					<td th:text="${captchaQuestion}"></td>
				</tr>
				<tr th:if="${captchaQuestion}">
					<td>
						<label for="captchaUserAnswer">Answer: </label>
					</td>
					<td>
						<input type="number" id="userCaptchaAnswer" name="userCaptchaAnswer" size="30" placeholder="Please type your answer">
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Login</button>
					</td>
				</tr>			
			</table>

		</form>
		
	</body>
</html>
